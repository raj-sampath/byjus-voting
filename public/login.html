<!DOCTYPE html>
<html>
    <head>
        <title>ByJus Voting System</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" >
    </head>
    <body>
        <div id="login-reg-from">
            <h2> {{ appHeading }} </h2>
            <div><input v-model="email" type="email" placeholder="Email"></div>
            <div><input v-model="password" type="password" placeholder="Password"></div>
            <input v-on:click="register" type="button" value="Sign Up"> 
            <input v-on:click="login" type="button" value="Login"> 
            <small> {{ username }} </small>
        </div>

        <script type="text/javascript" src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
        <script src="https://unpkg.com/vuex@2.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-session@1.0.0/index.min.js"></script>
        <script type="text/javascript" src="javascripts/config.js"></script>
        <script type="text/javascript" src="javascripts/login.js"></script>
    </body>
</html>
