<!DOCTYPE html>
<html>
    <head>
        <title>ByJus Voting System</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" >
    </head>
    <body>
        <div id="allVotesData">
            <h2>{{ pollTitle }}</h2>
            <input type="button" v-on:click="back" class="back" value="Back !!!">
            <input type="button" v-on:click="logout" class="logout" value="Logout !!!">
            <div class="allVotesData">
                <div class="castVotes">
                    <p>I would like to cast my vote for</p>
                    <select v-model="selectedOption" v-on:change="valueChanged">
                        <option v-for="option in options" v-bind:value="option" >{{ option }}</option>
                    </select>
                    <div> <input  v-bind:style="visibility"  v-model.lazy="otherOption" type="text" value="" placeholder="Your Option !!!" >  </div>
                    <div> <input type="button" value="Vote !!!" v-on:click="vote">  </div>
                </div>
                <div class="chart"><canvas id="myChart" width="10" height="10"></canvas></div>
            </div>
        </div>

        <script type="text/javascript" src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
        <script src="https://unpkg.com/vuex@2.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-session@1.0.0/index.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
        <script type="text/javascript" src="javascripts/config.js"></script>
        <script type="text/javascript" src="javascripts/votes.js"></script>       
    </body>
</html>
